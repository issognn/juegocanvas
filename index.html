<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenario de Voleibol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Color de fondo azul cielo */
        }
        canvas {
            border: 2px solid #000;
            background-color: #e7a456; /* Nuevo color de fondo de la cancha (rosa claro) */
        }

    </style>
</head>
<body>
    <canvas id="voleibolCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('voleibolCanvas');
        const ctx = canvas.getContext('2d');

         // Establecer el color de fondo
         ctx.fillStyle = "#B5CDFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
       
        const dibujo = new Image();
       
        dibujo.src = 'kageyamauwuw.png';
 
        dibujo.onload = function() {
        ctx.drawImage(dibujo, 100, 50);
        };
        
        // Dibujar la cancha de voleibol
        function drawCourt() {
            // Dibujar la red
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(canvas.width / 2 - 2.5, 0, 5, canvas.height);

            // Dibujar la línea central
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Dibujar las líneas de fondo
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, 0);
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            // Dibujar las líneas laterales
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.moveTo(canvas.width, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            // Dibujar la línea de ataque
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 150, 0);
            ctx.lineTo(canvas.width / 2 - 150, canvas.height);
            ctx.moveTo(canvas.width / 2 + 150, 0);
            ctx.lineTo(canvas.width / 2 + 150, canvas.height);
            ctx.stroke();
        }

        // Dibujar la pelota
        function drawBall(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        // Inicializar la cancha y la pelota
        function init() {
            drawCourt();
            drawBall(canvas.width / 2, canvas.height / 2);
        }

        // Llamar a la función init cuando la página se haya cargado
        window.onload = init;

        // Variables globales para la posición de la pelota
        let x = canvas.width / 2;
        let y = canvas.height / 2;

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    y -= 10;
                    break;
                case "ArrowDown":
                    y += 10;
                    break;
                case "ArrowLeft":
                    x -= 10;
                    break;
                case "ArrowRight":
                    x += 10;
                    break;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCourt();
            drawBall(x, y);
        });
        
    </script>
</body>
</html>

</html>
